<div class="launchCard" *ngFor="let launch of apiData" [routerLink]="['/', launch.flight_number]">
  <div class="textBox">
    <b>{{ launch.flight_number }} | {{ launch.mission_name }}</b><br /><br />
    {{ launch.launch_date_utc.slice(0, 10) }}<br />
    {{ launch.rocket.rocket_name }}
  </div>
</div>
