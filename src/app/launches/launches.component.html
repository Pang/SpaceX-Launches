<div *ngFor="let launch of apiData">
  <h2>Flight: {{ launch.flight_number }} | {{ launch.mission_name }}</h2>
  <h3>{{ launch.launch_date_utc.slice(0, 10) }} | {{ launch.rocket.rocket_name }}</h3>
  <h4>{{ launch.launch_site.site_name_long }}</h4>
  <p>{{ launch.details }}</p>
  <span *ngFor="let img of launch.links.flickr_images">
    <a href="{{ img }}"><img src="{{ img }}"></a>
  </span>
  <hr>
</div>
